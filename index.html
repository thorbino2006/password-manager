<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <meta name="viewport" content="width=device-width" />

  <!--Font Awsome-->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">

  <!-- Favicon and title -->
  <link rel="icon" href="assets/img/locked.svg">
  <title>PW-Manager by thorbino</title>

  <!-- Meta tags -->
  <meta property="og:type" content="profile">
  <meta property="og:url" content="/">
  <meta property="og:title" content="Password Manager">
  <meta property="og:description" content="Manage your password locally by thorbino">
  <meta property="og:image" content="/assets/img/fav.png">
  <meta name="theme-color" content="#ffc300">
  <!-- Halfmoon CSS -->

  <!-- Halfmoon CSS -->
  <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon-variables.min.css" rel="stylesheet" />

    Or,
    Use the following (no variables, supports IE11):
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css" rel="stylesheet" />
    Learn more: https://www.gethalfmoon.com/docs/customize/#notes-on-browser-compatibility
  -->
  <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
  <link rel="stylesheet" href="fill-left.css">
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true"
  data-set-preferred-mode-onload="true">
  <!-- Modals go here -->
  <!-- Reference: https://www.gethalfmoon.com/docs/modal -->
  <div class="modal" id="new" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <a href="#" class="btn close" role="button" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
        <h5 class="modal-title">Create new entry</h5>
        <form>
          <div class="form-group">
            <label for="username" class="required">Name</label>
            <input type="text" id="new_name" class="form-control" placeholder="Discord" required="required">
            <label for="username" class="required">domain</label>
            <input type="text" id="new_domain" class="form-control" placeholder="discord.com" required="required">
            <label for="username" class="required">Username</label>
            <input type="text" id="new_username" class="form-control" placeholder="username" required="required">
            <label for="full-name" class="required">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="new_password" placeholder="123">
              <div class="input-group-append">
                <span class="input-group-text" data-toggle="tooltip" data-title="hold to unhinde the password" onmousedown="toggleEye2('createIcon', 'new_password', 'down')" onmouseup="toggleEye2('createIcon', 'new_password', 'up')"><i class="fas fa-eye-slash" id="createIcon"></i></span>
                <span class="input-group-text" data-toggle="tooltip" data-title="generate a secure password" onclick="generatePassword('new')"><i class="fas fa-sync"></i></span>
              </div>
            </div>
          </div>
          <input class="btn btn-primary btn-block" value="Create" onclick="new_entry()">
        </form>
      </div>
    </div>
  </div>
  <!--Edit Entry-->
  <div class="modal" id="edit" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <a href="#" class="btn close" role="button" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </a>
        <h5 class="modal-title"><i class="fas fa-pen"></i> Edit entry</h5>
        <div class="form-group">
          <label for="username" class="required">Name</label>
          <input type="text" id="edit_name" class="form-control" placeholder="Discord" required="required">
          <label for="username" class="required">domain</label>
          <input type="text" id="edit_domain" class="form-control" placeholder="discord.com" required="required">
          <label for="username" class="required">Username</label>
          <input type="text" id="edit_username" class="form-control" placeholder="username" required="required">
          <label for="full-name" class="required">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="edit_password" placeholder="123">
            <div class="input-group-append">
              <span class="input-group-text" data-toggle="tooltip" data-title="hold to unhinde the password" onmousedown="toggleEye2('editIcon', 'edit_password', 'down')" onmouseup="toggleEye2('editIcon', 'edit_password', 'up')"><i class="fas fa-eye-slash" id="editIcon"></i></span>
              <span class="input-group-text" data-toggle="tooltip" data-title="generate a secure password" onclick="generatePassword('edit')"><i class="fas fa-sync"></i></span>
            </div>
          </div>
        </div>
        <div class="text-right">
          <a class="btn btn-danger" value="Delete" onclick="delete_entry()" data-toggle="tooltip" data-title="delete entry"><i class="fas fa-trash"></i></a>
          <a class="btn btn-primary" value="Edit" onclick="edit_entry()">Edit</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Page wrapper start -->
  <div class="page-wrapper with-navbar with-navbar-fixed-bottom">

    <!-- Sticky alerts (toasts), empty container -->
    <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
    <div class="sticky-alerts"></div>

    <!-- Navbar start -->
    <nav class="navbar">
      <!-- Navbar brand -->
      <a href="#" class="navbar-brand">
        <i class="fas fa-key mr-10"></i>
        Password Manager/Generator
      </a>
      <!-- Navbar text -->
      <span class="navbar-text text-monospace">v1.0 by thorbino</span>
      <!-- text-monospace = font-family shifted to monospace -->
      <!-- Navbar  -->
      <form style="display:none">
        <input type="file" id="fileDialogId">
      </form>
      <div class="navbar-content ml-auto">
        <!-- ml-auto = margin-left: auto -->
        <button class="btn btn-success mr-10" type="button" onclick="uploadFile()"><i
            class="fas fa-upload"></i></button>
        <button class="btn btn-secondary mr-10" type="button" onclick="downloadFile()"><i
            class="fas fa-download"></i></button>
        <a href="#new" class="btn btn-primary mr-10" role="button"><i class="fas fa-file-alt"></i> Create Entry</a>
        <!-- Toogle Dark and Light Mode -->
        <button class="btn btn-square mr-10 rounded-circle" type="button" onclick="halfmoon.toggleDarkMode()">
          <span class="hidden-dm"><i class="fas fa-moon"></i>
          </span> <!-- hidden-dm = display: none (only in dark mode) -->
          <span class="hidden-lm"><i class="fas fa-sun"></i></span>
        </button>
      </div>

      <!-- Reference: https://www.gethalfmoon.com/docs/navbar -->
    </nav>
    <!-- Navbar end -->

    <!-- Content wrapper start -->
    <div class="content-wrapper">
      <!--
        Add your page's main content here
        Examples:
        1. https://www.gethalfmoon.com/docs/content-and-cards/#building-a-page
        2. https://www.gethalfmoon.com/docs/grid-system/#building-a-dashboard
      -->
      <!-- Content -->
      <div class="container-fluid">
        <div class="row" id="content">

        </div>
      </div>
    </div>
    <!-- Content wrapper end -->

    <!-- Navbar fixed bottom start -->
    <nav class="navbar navbar-fixed-bottom">
      <!-- Reference: https://www.gethalfmoon.com/docs/navbar#navbar-fixed-bottom -->
    </nav>
    <!-- Navbar fixed bottom end -->

  </div>
  <!-- Page wrapper end -->

  <!-- Halfmoon JS -->
  <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="FileSaver.js"></script>
  <script src="index.js"></script>
</body>

</html>
